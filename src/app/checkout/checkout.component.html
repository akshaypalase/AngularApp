<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-left rounded shadow py-5">
      <form [formGroup]="checkout" (ngSubmit)="postcheckout()">
        <div class="form-group">
            <label for="EmailAddress1">Email address</label>
            <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp" formContorlName="EmailAddress"
              placeholder="Enter email">
            </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="Pass" placeholder="Password" formControlName="Pass">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
    </div>
  </div>
</div>
