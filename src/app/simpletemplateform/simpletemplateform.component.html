<div class="img">
  <div class="container">
  <div class="row justify-content-center">
<div class="col-md-6 text-left rounded shadow py-5">
  <form (ngSubmit)="onsubmit(myForm)"#myForm="ngForm" >

    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username" placeholder="enter username" name="username" ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email"  placeholder="Enter email" name="email" ngModel>
      
    </div>
    
    
    <div class="form-group">
      <label for="course">Select course</label>
      <select class="form-control" name="course" id="course" name="course" ngModel>
        <option value="Angular"> Angular</option>
        <option value="HTMl"> HTMl</option>
        <option value="Javascript">Javascript </option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</div>
</div>
