<div class="container">
    <div class="row-justify-content-center">
    <div class="col-md-6 text-left rounded shadow py-5">
      <form (ngSubmit)="onsubmit(myform)" #myform="ngForm">

        <div class="form-group"> 
             <label for="username">username</label>
             <input type="text" class="form-control" name="username" id="username" placeholder="enter username" ngModel required>
        </div> 

        <div class="form-group">
           <label for="">Email address</label>
           <input type="email" class="form-control" id="email" name="email" email placeholder="Enter Email" ngModel required>
        </div>
        <div class="form-group">
            <label for="course" >select course</label>
            <select class="form-control" name="course" id="course" ngModel>
            <option value="Angular">Angular</option>
            <option value="HTML">HTML</option>
            <option value="Javascript">Javascript</option>
        </select>
        </div>
       

        <button type="submit" [disabled]="!myform.valid"  class="btn-btn-success" >submit</button>
      </form>
   
    </div>
   </div>
   </div>
