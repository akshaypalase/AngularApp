<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5 ">
            <form #loginform="ngForm" (ngSubmit)="onlogin(loginform)">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="col-2">Email address</label>
                    <input type="email" class="form-control" id="Email address" class="col-4" name="Email address" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="col-2">Password</label>
                    <input type="password" class="form-control" class="col-4" id="exampleInputPassword1" name="Password" placeholder="Password" ngModel>
                  </div>
                  
                  <button type="submit"  class="btn-btn-primary" [disabled]="!loginform.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
