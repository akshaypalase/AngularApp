<div class="college">
<div class="container" >

  <div class="row-justify-content-center">
    <h2 class="text-center px-10">MUMBAI UNIVERSITY</h2>
    <h4 class=" offset-4">Student Registration Form</h4>
   <form #collegeform="ngForm" (ngSubmit)="onSubmit(collegeform)">
    <div   text-left rounded shadow py-5 >
<div class="form-group" >
    <label for="Name" class="col-3">Name:</label >
    <input type="text" id="name" class="form-control" name="Name" required placeholder="Enter your name" class="col-6 " #Name="ngModel"  ngModel >
    <small *ngIf="Name.touched && !Name.valid">enter valid name</small>
    </div>
    <div class="form-group">
      <label for="DOB" class="col-3">DOB:</label>
      <input type="date" class="form-control" id="DOB" name="DOB" placeholder="enter DOB" class="col-6" ngModel >
    </div>
    <div class="form-group">
      <label class="col-3" for="Gender">Gender</label>
      <input type="radio" id="Male" name="Gender" ngModel >
      <label for="Male" class="mr-2">Male</label>
      <input type="radio" id="Female" name="Gender" ngModel>
      <label for="Female" class="mr-2">Female</label>
      
      <div class="form-group">
        <label for="Email" class="col-3">Email</label>
        <input type="email" id="Email" class="form-control" name="Email" email required placeholder="enter email id" class="col-6" ngModel>
      </div>
      <div class="form-group">
        <label for="Address" class="col-3">Address</label>
        <input type="textarea" id="Address" class="form-control" name="Address" placeholder="enter address" class="col-6" ngModel>
      </div> 

      <div class="form-group">
        <label for="Number" class="col-3">Phone Number</label>
        <input type="number" id="Number" name="Phone Number" class="form-control" class="col-6" ngModel>
      </div>

      <div class="form-group">
        <label for="College" class="col-3">College</label>
        <select name="College" id="College" class="form-control" name="College" class="col-6" ngModel>
          <option value="Viva">Viva</option>
          <option value="Abhinav">Abhinav</option>
          <option value="S.N">S.N</option>
        </select>
      </div>
      <div class="form-group">
        <label for="submit" class="col-3">submit</label>
        <button class="col-3 btn-primary"   type="submit" [disabled]="!collegeform.valid">Submit</button>
      </div>
      
 
      
  </div>
</div>
</form>
    
</div>
</div>
</div>
