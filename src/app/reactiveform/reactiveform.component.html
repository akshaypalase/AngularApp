<div class="container">
    <div class="row justify-content-left">
        <div class="col-md-6 text-left rounded py-5">
         <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
            <div formGroupName="userDetails">
            <div class="form-group">
                <input type="text" id="username" class="form-control" formControlName="username" placeholder="enter username">
                <small  *ngIf="myReactiveForm.get('userDetails.username').invalid && myReactiveForm.get('userDetails.username').touched">
                    <small *ngIf="myReactiveForm.get('userDetails.username').errors['required']">enter valid username</small>
                </small>
              
            </div>
          

            <div class="form-group">
                <input type="text" id="email" class="form-control" formControlName="Email" placeholder="enter email address">
                <small class="text-danger" *ngIf="myReactiveForm.get('userDetails.Email').invalid && myReactiveForm.get('userDetails.Email')touched">
                    <small *ngIf="myReactiveForm.get('userDetails.Email').errors['emailNotAllowed']">User name not allowed {{myReactiveForm.get('userDetails.Email').value}}</small>
                </small>
            </div>
            </div>

            <div class="form-group">
                <label for="course">Select course</label>
                <select class="form-control" name="course" id="course" name="course" formControlName="course">
                  <option value="Angular"> Angular</option>
                  <option value="HTMl"> HTMl</option>
                  <option value="Javascript">Javascript </option>
                </select>
              </div>

              <div class="form-group">
                <div class="custom-control custom-radio" *ngFor="let gender of genders">
                   
                        <input type="radio" id="{{gender.id}}" value="{{gender.value}}" class="custom-control-input" formControlName="gender">
                   <label for="{{gender.id}}">{{gender.value}}</label>
                    </div>
                
            
              </div>
         
         <button  class="btn btn-success">submit</button>
         </form>
        </div>
    </div>
</div>
